---
layout: default
---
<div class="home">
    <h1 class="page-heading">{{ site.title }}</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <li class="post-item">
            <h2 class="post-title">
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h2>
            <div class="post-meta">
                <span class="post-date">{{ post.date | date: "%Y.%m.%d" }}</span>
                {% if post.author %}
                <span class="post-author">{{ post.author }}</span>
                {% endif %}
                {% if post.tags %}
                <span class="post-tags">
                    {% for tag in post.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </span>
                {% endif %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<style>
    .home {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .page-heading {
        font-size: 2em;
        margin-bottom: 30px;
        text-align: center;
    }

    .post-list {
        list-style: none;
        padding: 0;
    }

    .post-item {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
    }

    .post-title {
        font-size: 1.5em;
        margin: 0 0 10px 0;
    }

    .post-link {
        color: #333;
        text-decoration: none;
    }

    .post-link:hover {
        text-decoration: underline;
    }

    .post-meta {
        color: #666;
        font-size: 0.9em;
    }

    .post-date {
        margin-right: 15px;
    }

    .post-author {
        margin-right: 15px;
    }

    .post-tags {
        display: inline-block;
    }

    .tag {
        display: inline-block;
        margin-right: 10px;
        color: #666;
    }
</style>
