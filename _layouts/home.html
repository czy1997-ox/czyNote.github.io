---
layout: default
---
<div class="post-list">
    {% for post in site.posts %}
    <div class="post-card">
        <h2 class="post-title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <div class="post-meta">
            <span class="post-date">{{ post.date | date: "%Y.%m.%d" }}</span>
            {% if post.author %}
            <span class="post-author">{{ post.author }}</span>
            {% endif %}
            {% if post.tags %}
            <div class="post-tags">
                {% for tag in post.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .post-list {
        margin: 0;
        padding: 0;
        max-width: 750px;
        margin: 0 auto;
    }

    .post-card {
        margin-bottom: 8px;
        padding: 12px 20px;
        background-color: #ffffff;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        transition: border-color 0.2s ease;
    }

    .post-card:hover {
        border-color: #0969da;
    }

    .post-title {
        margin: 0 0 8px 0;
        font-size: 20px;
        line-height: 1.5;
    }

    .post-title a {
        color: #24292f;
    }

    .post-meta {
        font-size: 14px;
        color: #57606a;
    }

    .post-date {
        margin-right: 16px;
    }

    .post-author {
        margin-right: 16px;
    }

    .post-tags {
        margin-top: 8px;
    }

    .tag {
        display: inline-block;
        padding: 0 7px;
        margin: 0 4px 4px 0;
        font-size: 12px;
        font-weight: 500;
        line-height: 18px;
        white-space: nowrap;
        border: 1px solid transparent;
        border-radius: 2em;
        background-color: #ddf4ff;
        color: #0969da;
    }
</style>
