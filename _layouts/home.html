---
layout: default
---
<div class="home">
    <h1 class="page-heading">{{ site.title }}</h1>

    <div class="post-list">
        {% for post in site.posts %}
        <div class="post-card">
            <h2 class="post-title">
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h2>
            <div class="post-meta">
                <span class="post-date">{{ post.date | date: "%Y.%m.%d" }}</span>
                {% if post.author %}
                <span class="post-author">{{ post.author }}</span>
                {% endif %}
                {% if post.tags %}
                <div class="post-tags">
                    {% for tag in post.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .home {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .page-heading {
        font-size: 2.5em;
        margin-bottom: 40px;
        text-align: center;
    }

    .post-list {
        list-style: none;
        padding: 0;
    }

    .post-card {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .post-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    .post-title {
        font-size: 1.5em;
        margin: 0 0 10px 0;
    }

    .post-link {
        color: #333;
        text-decoration: none;
    }

    .post-link:hover {
        text-decoration: none;
    }

    .post-meta {
        color: #666;
        font-size: 0.9em;
    }

    .post-date {
        margin-right: 15px;
    }

    .post-author {
        margin-right: 15px;
    }

    .post-tags {
        margin-top: 8px;
    }

    .tag {
        display: inline-block;
        padding: 2px 8px;
        margin-right: 8px;
        background-color: #f5f5f5;
        border-radius: 4px;
        color: #666;
        font-size: 0.9em;
    }
</style>
