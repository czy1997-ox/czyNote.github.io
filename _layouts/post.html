---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <div class="post-date-author">
                <span class="post-date">{{ page.date | date: "%Y.%m.%d" }}</span>
                {% if page.author %}
                <span class="post-author">{{ page.author }}</span>
                {% endif %}
            </div>
            {% if page.tags %}
            <div class="post-tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    .post {
        max-width: 800px;
        margin: 0 auto;
    }

    .post-header {
        margin-bottom: 32px;
        text-align: center;
    }

    .post-title {
        margin: 0 0 16px 0;
        font-size: 32px;
        line-height: 1.25;
        color: #24292f;
    }

    .post-meta {
        font-size: 14px;
        color: #57606a;
    }

    .post-date-author {
        margin-bottom: 8px;
    }

    .post-date {
        margin-right: 16px;
    }

    .post-author {
        margin-right: 16px;
    }

    .post-tags {
        margin-top: 8px;
    }

    .tag {
        display: inline-block;
        padding: 0 7px;
        margin: 0 4px 4px 0;
        font-size: 12px;
        font-weight: 500;
        line-height: 18px;
        white-space: nowrap;
        border: 1px solid transparent;
        border-radius: 2em;
        background-color: #ddf4ff;
        color: #0969da;
    }

    .post-content {
        font-size: 16px;
        line-height: 1.8;
    }

    .post-content h1,
    .post-content h2,
    .post-content h3,
    .post-content h4,
    .post-content h5,
    .post-content h6 {
        margin-top: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        line-height: 1.25;
    }

    .post-content h2 {
        padding-bottom: 8px;
        border-bottom: 1px solid #d0d7de;
    }

    .post-content code {
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: rgba(175, 184, 193, 0.2);
        border-radius: 6px;
    }

    .post-content pre {
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #f6f8fa;
        border-radius: 6px;
    }

    .post-content pre code {
        padding: 0;
        background-color: transparent;
    }

    .post-content blockquote {
        padding: 0 1em;
        color: #57606a;
        border-left: 0.25em solid #d0d7de;
        margin: 0;
    }

    .post-content img {
        max-width: 100%;
        box-sizing: border-box;
    }

    .post-content table {
        display: block;
        width: 100%;
        overflow: auto;
        border-spacing: 0;
        border-collapse: collapse;
    }

    .post-content table th,
    .post-content table td {
        padding: 6px 13px;
        border: 1px solid #d0d7de;
    }

    .post-content table tr:nth-child(2n) {
        background-color: #f6f8fa;
    }

    /* mermaid图表样式 */
    .mermaid {
        text-align: center;
        margin: 20px 0;
        overflow: auto;
    }

    /* 移除左侧标题 */
    .site-title {
        display: none;
    }
</style>
