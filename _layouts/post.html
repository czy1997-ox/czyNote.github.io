---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ page.date | date: "%Y.%m.%d" }}</span>
            {% if page.author %}
            <span class="post-author">{{ page.author }}</span>
            {% endif %}
            {% if page.tags %}
            <span class="post-tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </span>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    .post {
        max-width: 800px;
        margin: 0 auto;
    }

    .post-header {
        margin-bottom: 30px;
    }

    .post-title {
        font-size: 2em;
        margin: 0 0 10px 0;
    }

    .post-meta {
        color: #666;
        font-size: 0.9em;
    }

    .post-date {
        margin-right: 15px;
    }

    .post-author {
        margin-right: 15px;
    }

    .post-tags {
        display: inline-block;
    }

    .tag {
        display: inline-block;
        margin-right: 10px;
        color: #666;
    }

    .post-content {
        line-height: 1.6;
    }

    .post-content h1,
    .post-content h2,
    .post-content h3,
    .post-content h4,
    .post-content h5,
    .post-content h6 {
        margin-top: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        line-height: 1.25;
    }

    .post-content code {
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: rgba(27, 31, 35, 0.05);
        border-radius: 3px;
    }

    .post-content pre {
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #f6f8fa;
        border-radius: 3px;
    }

    .post-content blockquote {
        padding: 0 1em;
        color: #6a737d;
        border-left: 0.25em solid #dfe2e5;
        margin: 0;
    }

    /* 移除左侧标题 */
    .site-title {
        display: none;
    }
</style>
