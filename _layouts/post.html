---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    .post {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .post-header {
        margin-bottom: 30px;
    }

    .post-title {
        font-size: 2em;
        margin-bottom: 10px;
    }

    .post-meta {
        color: #666;
        font-size: 0.9em;
    }

    .post-content {
        line-height: 1.6;
    }

    /* 移除左侧标题 */
    .site-title {
        display: none;
    }
</style>
